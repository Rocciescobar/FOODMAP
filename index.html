<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Import bootstrap.css-->
    <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    <!-- main.css-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>FOODMAP</title>
  </head>
  <body>
    <header class="element-hide">
      <h1 class="text-center title-color"><strong>Foodmap</strong></h1>
      <hr class="separator">
    </header>
    <main class="element-hide">
      <!-- Mapa -->
      <iframe class="main-map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d5517.462362722079!2d-77.05169207374364!3d-12.082341057867362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurantes+o+cafeter%C3%ADas+jesus+maria!5e0!3m2!1ses-419!2spe!4v1514423549282" frameborder="0"></iframe>   
      <p class="h3 text-center title-color">Comida cerca de ti</p> 
      <!-- Input para filtrar-->
      <div class="container">
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Filtrar restaurantes...">
                <span class="input-group-btn">
                  <button id="search-btn" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </span>
              </div>
            </div>
          </div>
      </div>
      <!-- Lista de restaurantes -->
      <div class="list-of-restaurants">
        <div class="container-restaurant variado">
          <a href="#" id="show-modal" class="container-img centered" data-toggle="modal" data-target="#myModal">
            <img src="assets/images/aguaymanto.jpg" class="restaurant-img" alt="aguaymanto">
          </a>
        </div>
        <div class="container-restaurant panaderia">
          <a href="#" id="show-modal" class="container-img centered" data-toggle="modal" data-target="#myModal">
            <img src="assets/images/centolla.jpg" class="restaurant-img" alt="centolla">
          </a>
        </div>
        <div class="container-restaurant variado">
          <a href="#" id="show-modal" class="container-img centered" data-toggle="modal" data-target="#myModal">
            <img src="assets/images/el-aguajal.jpg" class="restaurant-img" alt="el-aguajal">
          </a>
        </div>
        <div class="container-restaurant variado">
          <a href="#" id="show-modal" class="container-img centered" data-toggle="modal" data-target="#myModal">
            <img src="assets/images/la-picante.jpg" class="restaurant-img" alt="la-picante">
          </a>
        </div>
        <div class="container-restaurant panaderia">
          <a href="#" id="show-modal" class="container-img centered" data-toggle="modal" data-target="#myModal">
            <img src="assets/images/la-baguette.jpg" class="restaurant-img" alt="la-baguette">
          </a>
        </div>
        <div class="container-restaurant variado">
          <a href="#" id="show-modal" class="container-img centered" data-toggle="modal" data-target="#myModal">
            <img src="assets/images/la-cabañita.jpg" class="restaurant-img" alt="la-cabañita">
          </a>
        </div>
        <div class="container-restaurant cevicheria">
          <a href="#" id="show-modal" class="container-img centered" data-toggle="modal" data-target="#myModal">
            <img src="assets/images/cevicheria.jpg" class="restaurant-img" alt="cevicheria-juancito">
          </a>
        </div>
        <div class="container-restaurant variado">
          <a href="#" id="show-modal" class="container-img centered" data-toggle="modal" data-target="#myModal">
            <img src="assets/images/la-cuchara.jpg" class="restaurant-img" alt="la-cuchara">
          </a>
        </div>
        <div class="container-restaurant cevicheria">
          <a href="#" id="show-modal" class="container-img centered" data-toggle="modal" data-target="#myModal">
            <img src="assets/images/mar-fuego.jpg" class="restaurant-img" alt="mar-y-fuego">
          </a>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">
            <iframe class="main-map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d5517.462362722079!2d-77.05169207374364!3d-12.082341057867362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurantes+o+cafeter%C3%ADas+jesus+maria!5e0!3m2!1ses-419!2spe!4v1514423549282" frameborder="0"></iframe>   
            <p class="h4 p-prahse text-center text-primary"></p>
            <p class="h4 p-address text-center"></p>
            <p class="h4 p-phone text-center"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning btn-lg">Pedir ahora!</button>
          </div>
        </div>
      </div>
    </div>    
    <!-- Vista splash -->
    <div class="splashscreen centered">
      <h1 class="text-center title-color">Foodmap</h1>
    </div>
    <!--Import jQuery before bootstrap.js-->
    <script src="vendors/js/jquery-3.2.1.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
